<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes App</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="form-section">
				<h2>Add a Note</h2>
				<form id="noteForm">
					<input class="title" type="text" id="title" placeholder="Title" required />
					<textarea class="des" id="content" placeholder="Your note..." required></textarea>
					<button class="sibmit" type="submit">Add Note</button>
				</form>
			</div>
			<div class="notes-section">
				<h2>Your Notes</h2>
				<div id="notesList" class="notes-list"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
